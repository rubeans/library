<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- JS -->
  <script src="./script.js" defer></script>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <h1><i class="fa-solid fa-book-open"></i> Library</h1>
    </header>
    <!-- CONTENT -->
    <main class="content">
      <div class="books-container">
        <div class="book-box">
          <div class="book-info">
            <span class="author">"Title"</span>
            <span class="title">By: Author</span>
            <span class="pages">Pages: 120</span>
          </div>
          <div class="book-btns">
            <button class="isRead">Read</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
      <button class="open-modal"><i class="fa-solid fa-plus"></i></button>
      <dialog id="modal" class="modal">
        <!-- <button class="close-modal"><i class="fa-solid fa-xmark"></i></button> -->
        <form class="form" method="dialog">
          <input type="text" name="title" id="title" placeholder="Title" required autofocus autocomplete="off">
          <input type="text" name="author" id="author" placeholder="Author" required autocomplete="off">
          <input type="number" min="1" name="pages" id="pages" placeholder="Pages" required autocomplete="off">
          <div class="readQ">
            <label for="isRead">I read this book</label>
            <input type="checkbox" name="isRead" id="isRead">
          </div>
          <button type="submit" class="add-book">Add New Book</button>
        </form>
      </dialog>
    </main>
  </div>
  <!-- FOOTER -->
  <footer>
    <a href="http://github.com/rubeans/library" target="_blank"> <i class="fa-brands fa-github"></i> Rubens Guilherme</a>
  </footer>
</body>

</html>
